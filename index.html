<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Guys</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7e6c4;
            margin: 0;
            cursor: url('https://cdn-icons-png.flaticon.com/128/924/924514.png'), auto;
        }

        .coffee-text {
            font-family: 'Pacifico', cursive;
            font-size: 50px;
            color: #6f4e37;
            position: relative;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .coffee-text:hover {
            text-shadow: 0 0 10px #d2691e;
        }

        .animation-container {
            position: absolute;
            bottom: -100px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, bottom 1s ease-in-out;
        }

        .animation-container img {
            width: 100px;
        }

        .show {
            opacity: 1;
            bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="coffee-text" onclick="loadCoffee()">☕ Coffee Guys ☕</div>
    <div class="animation-container" id="coffee-animation">
        <img src="https://cdn-icons-png.flaticon.com/128/590/590836.png" alt="Coffee Cup">
        <img src="https://cdn-icons-png.flaticon.com/128/1995/1995539.png" alt="Biscuit">
    </div>

    <script>
        function loadCoffee() {
            document.getElementById('coffee-animation').classList.add('show');
        }
    </script>
</body>
</html>
